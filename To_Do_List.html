<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Website Project Task List</h1>

        <!-- Task Input Form -->
        <form id="task-form" class="mt-4">
            <div class="form-group">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="task-category">Category:</label>
                <input type="text" id="task-category" class="form-control">
            </div>

            <div class="form-group">
                <label for="task-deadline">Deadline:</label>
                <input type="date" id="task-deadline" class="form-control">
            </div>

            <div class="form-group">
                <label for="task-priority">Priority:</label>
                <select id="task-priority" class="form-control">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button type="button" onclick="addTask()" class="btn btn-primary mt-1">Add Task</button>
        </form>

        <!-- Task List -->
        <h2 class="mt-4">Task List</h2>
        <ul id="task-list" class="list-group">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- Include Bootstrap JS (Optional for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        function addTask() {
            // Get task details from the form
            const taskName = document.getElementById('task-name').value;
            const taskCategory = document.getElementById('task-category').value;
            const taskDeadline = document.getElementById('task-deadline').value;
            const taskPriority = document.getElementById('task-priority').value;

            // Create a new task item
            const taskItem = document.createElement('li');
            taskItem.className = 'list-group-item';
            taskItem.innerHTML = `
                <strong>${taskName}</strong> 
                (Category: ${taskCategory}, Deadline: ${taskDeadline}, Priority: ${taskPriority})
                <button onclick="deleteTask(this)" class="btn btn-danger btn-sm float-right">Delete Task</button>
            `;

            // Add the task item to the list
            const taskList = document.getElementById('task-list');
            taskList.appendChild(taskItem);

            // Clear the form inputs
            document.getElementById('task-name').value = '';
            document.getElementById('task-category').value = '';
            document.getElementById('task-deadline').value = '';
        }

        function deleteTask(button) {
            // Get the task item (parent of the clicked button)
            const taskItem = button.parentElement;

            // Remove the task item from the list
            const taskList = document.getElementById('task-list');
            taskList.removeChild(taskItem);
        }
    </script>
</body>
</html>
